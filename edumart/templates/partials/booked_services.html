<div class="services-section">
    <h4>Booked Services</h4>
    <div class="service-list">
        {% for booking in bookings %}
            {% if booking.status != "Cancelled" and booking.status != "Completed" %}
                {% include 'partials/service_card.html' with booking=booking %}
            {% endif %}
        {% empty %}
            <p class="text-muted">No booked services.</p>
        {% endfor %}
    </div>
</div>
