<div class="profile-section {% if user.is_service_provider %}service-provider{% endif %}">
    <img src="{{ user.profile_picture.url }}" alt="User Profile Image" class="profile-large">
    <div class="profile-info">
        {% if user.is_service_provider %}
        <span class="service-provider-badge">Service Provider</span>
        {% endif %}
        <h3>{{ user.username }}</h3>
        <p class="text-muted"><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Bio:</strong> {{ user.bio }}</p>

        <!-- Edit Profile Button -->
        <a href="{% url 'edit_profile' %}" class="btn btn-warning mt-3">Edit Profile</a>

    </div>
</div>
