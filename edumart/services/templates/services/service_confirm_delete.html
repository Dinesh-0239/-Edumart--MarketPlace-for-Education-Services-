{% extends "base.html" %}

{% block title %}Delete Service | EduMart{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="text-danger">Are you sure you want to delete this service?</h2>
    <p class="lead">You are about to delete <strong>{{ service.title }}</strong>.</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
